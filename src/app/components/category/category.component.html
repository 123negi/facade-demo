<div class="accordion">
  <div class="accordion-item">
    <div
      class="accordion-content"
      *ngFor="let category of categoryList$ | async"
    >
      <details>
        <summary (click)="expandRow(category.category)">{{ category.category }}</summary>
        <ul>
          <app-product [uniqueProduct]="uniqueProduct"></app-product>
        </ul>
      </details>
    </div>
  </div>
</div>
