 
    <div *ngFor="let accordion of categories; let i = index" class="accordion">
      <button class="accordion" (click)="toggleAccordion(i)" [class.active]="accordion.active">
        {{ accordion.category }} {{accordion.active}}
      </button>
      <div class="panel" [style.display]="accordion.active ? 'block' : 'none'">
        <p>{{ accordion.title }}</p>
      </div>
    </div>
